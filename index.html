<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector de Color RGB</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="app-bg">

  <div class="container py-5">
    <div class="card shadow-lg border-0 rounded-4">
      <div class="card-body p-4 p-md-5">

        <h1 class="text-center mb-4 fw-semibold">ðŸŽ¨ Selector de Color RGB</h1>

        <div class="row g-4">
          <!-- CONTROLES -->
          <div class="col-md-6">

            <!-- Color Picker -->
            <div class="mb-4">
              <label class="form-label fw-medium">Color Picker</label>
              <input
                type="color"
                class="form-control form-control-color w-100"
                id="colorPicker">
            </div>

            <!-- ROJO -->
            <div class="mb-3">
              <label class="form-label">Rojo (R)</label>
              <div class="d-flex align-items-center gap-3">
                <input type="range" class="form-range" min="0" max="255" id="redRange">
                <input type="number" class="form-control rgb-input" min="0" max="255" id="redInput">
              </div>
            </div>

            <!-- VERDE -->
            <div class="mb-3">
              <label class="form-label">Verde (G)</label>
              <div class="d-flex align-items-center gap-3">
                <input type="range" class="form-range" min="0" max="255" id="greenRange">
                <input type="number" class="form-control rgb-input" min="0" max="255" id="greenInput">
              </div>
            </div>

            <!-- AZUL -->
            <div class="mb-3">
              <label class="form-label">Azul (B)</label>
              <div class="d-flex align-items-center gap-3">
                <input type="range" class="form-range" min="0" max="255" id="blueRange">
                <input type="number" class="form-control rgb-input" min="0" max="255" id="blueInput">
              </div>
            </div>

            <!-- CÃ³digos -->
            <div class="mt-4 p-3 rounded-3 code-box">
              <p class="mb-1"><strong>RGB:</strong> <span id="rgbValue"></span></p>
              <p class="mb-0"><strong>HEX:</strong> <span id="hexValue"></span></p>
            </div>
          </div>

          <!-- VISTA DE COLOR -->
          <div class="col-md-6 d-flex align-items-center">
            <div id="colorBox" class="color-box w-100"></div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
